name: Deploy to Server

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up SSH
      uses: webfactory/ssh-agent@v0.5.3
      with:
        ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

    - name: Deploy via SSH
      run: |
        ssh -o StrictHostKeyChecking=no root@rezondes.net << 'EOF'
          cd /root/choiceV/ChoiceVFileSystemBlazor
          
          git pull https://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@github.com/Rezondes/ChoiceVFileSystemBlazor.git && \
          docker build -t blazor-app . && \
          docker stop blazor-app-container && \
          docker rm blazor-app-container && \
          docker run -d -p 443:8080 --name blazor-app-container blazor-app

        EOF
